      <!-- payment form  -->
       <section>
        <div id="checkboxes">
          <input type="checkbox" id="checkout" checked onclick="preventUncheck(this)">
          <input type="checkbox" id="address">
          <input type="checkbox" id="payment">
          <input type="checkbox" id="confirm">
      </div>
  
      <div id="first">
          Address details...
      </div>
      <div id="second" class="hidden">
          Payment details...
      </div>
      <div id="third" class="hidden">
          Confirmation details...
      </div>
      <div id="fourth" class="hidden">
          Review details...
      </div>

       </section>


       <script>
          function preventUncheck(checkbox) {
            if (!checkbox.checked) {
                setTimeout(() => {
                    checkbox.checked = true;
                }, 0);
            }
        }

        function toggleVisibility(checkboxId, divId) {
            const checkbox = document.getElementById(checkboxId);
            const div = document.getElementById(divId);

            if (checkbox.checked) {
                div.classList.remove('hidden');
            } else {
                div.classList.add('hidden');
            }
        }

        function handleFourthCheckbox() {
            const checkboxes = document.getElementById('checkboxes');
            const first = document.getElementById('first');
            const second = document.getElementById('second');
            const third = document.getElementById('third');
            const fourth = document.getElementById('fourth');
            const confirmCheckbox = document.getElementById('confirm');

            if (confirmCheckbox.checked) {
                checkboxes.classList.add('hidden');
                first.classList.add('hidden');
                second.classList.add('hidden');
                third.classList.add('hidden');
                fourth.classList.remove('hidden');
            } else {
                checkboxes.classList.remove('hidden');
                toggleVisibility('address', 'first');
                toggleVisibility('payment', 'second');
                toggleVisibility('confirm', 'third');
                fourth.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const checkoutCheckbox = document.getElementById('checkout');
            const addressCheckbox = document.getElementById('address');
            const paymentCheckbox = document.getElementById('payment');
            const confirmCheckbox = document.getElementById('confirm');

            checkoutCheckbox.addEventListener('change', () => toggleVisibility('address', 'first'));
            addressCheckbox.addEventListener('change', () => toggleVisibility('address', 'second'));
            paymentCheckbox.addEventListener('change', () => toggleVisibility('payment', 'third'));
            confirmCheckbox.addEventListener('change', handleFourthCheckbox);

            // Initial call to set the correct visibility on page load
            toggleVisibility('address', 'first');
            toggleVisibility('payment', 'second');
            toggleVisibility('confirm', 'third');
            handleFourthCheckbox();
        });
    </script>
