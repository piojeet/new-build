<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="../css/main.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
      <!-- 
        - NAVBAR
      -->

      <div class="w-full flex justify-center bg-white lg:sticky top-0">
        <div class="navBar flex justify-between items-center h-[3.5rem] w-[80%]">
          <div class="w-48">
            <div class="navLogo w-36">
              <a href="../index.html"
                ><img src="../assets/icons/Nutmeals Logo ver2.svg" alt=""
              /></a>
            </div>
          </div>
  
          <div class="navMain w-64 items-center justify-between flex uppercase">
            <div>
              <a
                href="../pages/about.html"
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >About</a
              >
            </div>
            <div>
              <a
                href="../pages/shop.html "
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >Shop</a
              >
            </div>
            <div>
              <a
                href="../pages/blog.html"
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >Blog</a
              >
            </div>
          </div>
          
  
          
  
          <div
            class="navbar-right-menu gap-0 sm:gap-4 sm:flex w-48 items-center justify-between hidden"
          >
            <a  class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="/cart"
              ><img
              class=""
                alt="add to cart"
                loading="lazy"
                width="17"
                height="17"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                
                src="../assets/icons/NavBar/white_add_to_cart.svg" /></a
            ><a class="rounded-md  hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="/auth"
              ><img
                alt="black_account_profile"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_account_profile.svg" /></a
            ><a class="fill-white-color rounded-md  hover-fill-white bg-primaryColor py-2 px-2.5 duration-300" href="/search"
              ><img
                alt="search"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_search.svg" /></a
            ><a
              class="hover-fill-white hover:bg-primaryButton px-2.5 duration-300 !rounded-md !py-2 !pl-3 !pr-2"
              href="/contact"
              ><img
                alt="contact _ support"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_contact_support.svg"
            /></a>
          </div>
        </div>
      </div>

      <div class="pt-12 pb-8 w-[80vw] m-auto border-r border-l border-b border-darkGray rounded-xl px-6 -mt-4">
        <input type="text" placeholder="Search" class="w-full border-b border-primaryColor outline-none py-1 text-primaryColor text-[16px] placeholder:text-primaryColor">
      </div>

</body>
</html>
