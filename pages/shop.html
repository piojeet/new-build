<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
     <!-- 
        - NAVBAR
      -->

      <div class="w-full flex justify-center">
        <div class="navBar flex justify-between items-center h-[3.5rem] w-[80%]">
          <div class="w-48">
            <div class="navLogo w-36">
              <a href="../index.html"
                ><img src="../assets/icons/Nutmeals Logo ver2.svg" alt=""
              /></a>
            </div>
          </div>
  
          <div class="navMain w-64 items-center justify-between flex uppercase">
            <div>
              <a
                href="../pages/about.html"
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >About</a
              >
            </div>
            <div>
              <a
                href="../pages/shop.html "
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >Shop</a
              >
            </div>
            <div>
              <a
                href="../pages/blog.html"
                class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 !px-3"
                >Blog</a
              >
            </div>
          </div>
          
  
          
  
          <div
            class="navbar-right-menu gap-0 sm:gap-4 sm:flex w-48 items-center justify-between hidden"
          >
            <a  class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="/cart"
              ><img
              class=""
                alt="add to cart"
                loading="lazy"
                width="17"
                height="17"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                
                src="../assets/icons/NavBar/white_add_to_cart.svg" /></a
            ><a class="rounded-md  hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="/auth"
              ><img
                alt="black_account_profile"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_account_profile.svg" /></a
            ><a class="rounded-md  hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300" href="/search"
              ><img
                alt="search"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_search.svg" /></a
            ><a
              class="rounded-md  hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300 !rounded-md !py-2 !pl-3 !pr-2"
              href="/contact"
              ><img
                alt="contact _ support"
                loading="lazy"
                width="18"
                height="18"
                decoding="async"
                data-nimg="1"
                class="duration-300"
                style="color: transparent"
                src="../assets/icons/NavBar/white_contact_support.svg"
            /></a>
          </div>
        </div>
      </div>

    <div
      class="lg:mx-32 md:mx-[60px] m-2 sm:m-6 md:my-10 flex items-center justify-center"
    >
      <div
        class="w-full flex flex-wrap justify-center items-center gap-8 h-[60vh] sm:gap-14 sm:h-[78.4vh]"
      >
        <a href="/shop/category"
          ><div class="flex items-center flex-col">
            <img
              src="../assets/icons/product_category_icons/1 nuts.svg"
              alt="nuts"
              class="border-2 border-gray-400 p-4 lg:w-[180px] w-[125px] hover:bg-[#f5f5f5] duration-300 rounded-full"
            />
            <p
              class="text-center text-[12px] md:text-[15px] mt-2 leading-4 mt-5"

              Products by Category
            </p>
          </div></a
        ><a href="../pages/bestsellers.html"
          ><div class="flex items-center flex-col">
            <img
              src="../assets/icons/product_category_icons/1 nuts.svg"
              alt="nuts"
              class="border-2 border-gray-400 p-4 lg:w-[180px] w-[125px] hover:bg-[#f5f5f5] duration-300 rounded-full"

            <p
              class="text-center text-[12px] md:text-[15px] mt-2 leading-4 mt-5"
            >
              Best Sellers
            </p>
          </div></a
        ><a href="/shop/combodeals"
          ><div class="flex items-center flex-col">
            <img
              src="../assets/icons/product_category_icons/1 nuts.svg"
              alt="nuts"
              class="border-2 border-gray-400 p-4 lg:w-[180px] w-[125px] hover:bg-[#f5f5f5] duration-300 rounded-full"
            />
            <p
              class="text-center text-[12px] md:text-[15px] mt-2 leading-4 mt-5"
            >
              Combo Deals
            </p>
          </div></a
        >
